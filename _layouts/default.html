<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site.title }} - {% if page.number %}{{ page.number }}: {% endif %}{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.4/plyr.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#d61818">
  <link rel="shortcut icon" href="/assets/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#74ada6">
  <meta name="msapplication-config" content="/assets/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <!-- Facebook Og -->
  <meta content="website" property="og:type">
  <meta content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" property="og:title">
  <meta content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" property="og:description">
  <meta content="{{ site.url }}/assets/images/socialcard.jpg" property="og:image">
  <meta content="{{ site.url }}{% if page.url%}{{ page.url }}{% endif %}" property="og:url">
  <meta content="{{ site.title }}" property="og:site_name">
  <!-- Twitter cards -->
  <meta content="summary_large_image" name="twitter:card">
  <meta content="@{{ site.twitter_username}}" name="twitter:site">
  <meta content="@{{ site.twitter_username}}" name="twitter:creator">
  <meta content="{{ site.title }}{% if page.title %} - {{ page.title }}{% endif %}" name="twitter:title">
  <meta content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" name="twitter:description">
  <meta content="{{ site.url }}/assets/images/socialcard.jpg" name="twitter:image">
</head>
<body>
  <header>
    <div class="header-inner"></div>
    <div class="top-navigation">
      <div class="content-container">
        <div class="logo">
          <a href="/">
            <img src="/assets/images/logo.svg" alt="" height="20">
          </a>
        </div>

        <div class="navigation-links {{ page.path }}">
          <ul>
            <li><a href="/" class="home">Avsnitt</a></li>
            <li><a href="/kontakt" class="contact">Kontakt</a></li>
            <li><a href="https://knightec.se" target="_blank">Produced by Knightec</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="header-title">
      <h1>
        På Tråden
      </h1>
    </div>
  </header>

  <section class="social-links">
    <div class="content-container">
      <ul>
        <li>
          <a href="#" title="Apple podcast registration pending">
            <span class="logo"><img src="/assets/images/social-icons/apple.svg" alt="" width="20"></span>
            <span class="title">Apple Podcasts</span>
          </a>
        </li>
        <li>
          <a href="#" title="Google podcast registration pending">
            <span class="logo"><img src="/assets/images/social-icons/google.svg" alt="" width="20"></span>
            <span class="title">Google Podcasts</span>
          </a>
        </li>
        <li>
          <a href="{{ site.spotify_uri }}" title="På Tråden på spotify">
            <span class="logo"><img src="/assets/images/social-icons/spotify.svg" alt="" width="20"></span>
            <span class="title">Spotify</span>
          </a>
        </li>
        <li>
          <a href="https://instagram.com/{{ site.instagram_username }}" title="Instagram" target="_blank">
            <span class="logo"><img src="/assets/images/social-icons/instagram.svg" alt="" width="20"></span>
            <span class="title">Instagram</span>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter">
            <span class="logo"><img src="/assets/images/social-icons/twitter.svg" alt="" width="20"></span>
            <span class="title">Twitter</span>
          </a>
        </li>
        <li>
          <a href="/feed.xml" title="RSS feed">
            <span class="logo"><img src="/assets/images/social-icons/rss.svg" alt="" width="20"></span>
            <span class="title">RSS</span>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <section class="main-content">
    {{ content }}
  </section>

  <footer>
  </footer>
</body>
</html>
